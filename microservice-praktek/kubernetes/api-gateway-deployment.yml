apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  labels:
    app: api-gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
      - name: api-gateway
        image: trirahmaagustin/api-gateway:1.0.0
        ports:
        - containerPort: 8080
        env:
        - name: spring.application.name
          value: "api-gateway"
        - name: eureka.client.service-url.defaultZone
          value: "http://eurekaserver:8761/eureka/"
